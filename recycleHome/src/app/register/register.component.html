<div class="registerPage">

    <h1>Registration</h1>

    <form><!--form action="/action_page.php" <- this sends it to a page called action_page.php, for future reference-->

        <div class="field">

            <label for="fname">First Name:</label>
            <input type="text" name="fname" [(ngModel)]="fname">

        </div>

        <div class="field">

            <label for="lname">Last name:</label>
            <input type="text" name="lname" [(ngModel)]="lname">
            
        </div>

        <div class="field">

            <label for="user">Username:</label>
            <input type="text" id="user" name="user" [(ngModel)]="user">
            
        </div>

        <div class="field">

            <label for="pass">Password:</label>
            <input type="password" name="pass" [(ngModel)]="pass">
            
        </div>

        <div class="field">

            <label for="cpass">Confirm:</label>
            <input type="password" name="cpass" [(ngModel)]="cpass">

        </div>

        <button type="button" (click)="createUser()">Register</button>

    </form>
     
</div>
